<div class="row">
	<div class="twelve columns">
		<h3>Timeline view {{model.mediaName}}</h3>
        <ul class="button-group radius">
            <li><button class="button radius" ng-disabled="model.curId === model.stockLayers.length" ng-click="addLayer()">Add a layer</button></li>
            <li><button class="button radius" ng-disabled="model.curId === 0" ng-click="removeLayer()">Remove a layer</button></li>
        </ul>
        <cm-timeline></cm-timeline>
	</div>
</div>
