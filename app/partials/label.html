<link rel="stylesheet" href="../css/label.css"/>
<div ng-controller="labelCtrl" ng-show='isLogged()' ng-init="initPopup()">
    <div class="container-fluid">
        <div class = "row">
            <div id="video-container" class="col-lg-7" style="margin-top: 200px; margin-right:60px">
            <!-- TODO: Enlever le ng-show pour afficher le plan transparent partout-->
                <div id="transparent-plan"></div>
            <!--<div id="transparent-plan"></div>-->
            <!-- video player behaviour managed by cm-video-player angular attribute -->
                <video id="player"
                       cm-video-player
                       ng-src={{model.video}}
                       height="360px">
                </video>
                <div class="controls">
                    <div id="play-button">
                        <button type="button" class="video-control" id="play-pause"
                                ng-click="model.toggle_play()">
                            {{ model.play_label }}
                        </button>
                        <!-- use directive for quite simple way to indicate annotation to perform -->
                        <!-- + extensible for reference layer and controls for extension to x seconds -->
                    </div>
                    <!--!!! KNOWN PROBLEM WITH INPUT RANGE TYPE-->
                    <!--see https://github.com/angular/angular.js/issues/6726-->
                    <div id="control-bar" title="Drag to reference frame">
                        <svg id="controlsvg" cm-context-bar></svg>
                        <div id="controlsoverlay">
                            <input width="100%" type="range" id="seek-bar"
                                   min="{{ model.infbndsec }}" max="{{ model.supbndsec }}"
                                   step="{{ (model.supbndsec - model.infbndsec) / 400 }}" ng-model="model.current_time">
                        </div>
                    </div>
                    <div id="time-display"  style="float: left">
                        <label>{{ model.current_time_display }}</label>
                    </div>
<!--
                    <div id = "loop">
                        <button type ="radio" ng-click = "model.loop_display()">LOOP</button>
                    </div>
-->
                </div>
            </div>
            <div> <button  ng-click = "model.popQueueElement()">click me</button></div>
            <div id="table-container" class="col-lg-4" style="margin-top:10px">
                <table class="table table-borded table-hover" id="clickable-table">
                    <thead>
                        <th></th>
                        <th><img src = "../img/video_judge_option/speakingface.png" style = "width:100px;"></th>
                        <th><img src = "../img/video_judge_option/face.png" style = "width:100px;" ></th>
                        <th><img src = "../img/video_judge_option/speaking.png" style = "width:100px;"  ></th>
                        <th><img src = "../img/video_judge_option/question_mark.png" style = "width:100px;"  ></th>
                    </thead>
                    <tbody ng-form name="myJudge">
                        <tr ng-repeat="person_visibility in model.person_visibility track by $index">
                            <td>
                                <img class="disclosure" src={{model.queueTableData[$index].image}}>
                                    {{model.queueTableData[$index].person_name}}
                            </td>
                            <td>
<!--                                style="vertical-align: middle; margin: 0px;"-->
                                    <label><input style="vertical-align: middle; margin: 0px;" ng-model="person_visibility" type="radio" name={{"judge"+$index}} value="speakingface"></label>
                            </td>
                            <td>
                                <label><input style="vertical-align: middle; margin: 0px;" ng-model="person_visibility" type="radio" name={{"judge"+$index}} value="face" >

                            </td>
                            <td>
                                <label><input style="vertical-align: middle; margin: 0px;" ng-model="person_visibility" type="radio" name={{"judge"+$index}} value="none" ></label>
                            </td>
                            <td>
                                <label><input style="vertical-align: middle; margin: 0px;" ng-model="person_visibility" type="radio" name={{"judge"+$index}} value="notSure"></label>
                            </td>
                            <td>{{person_visibility}}</td>
                        </tr>
                        <tr>
                            <td id="add_person_button" style="text-align: center; ">
                                <input  class="image-button" type="image" src="../img/plus.png"  value="Add a person" ng-click="openAddPersonModal()"  width = "40px">

                            <td style="text-align: center">

                            <td></td>

                            </td>

                        </tr>

    <div id="label_add_person_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add element(s)</h4>
                </div>
                <div class="modal-body">
                    <div style="margin-bottom: 20px;">Double click on the element(s) you want to add</div>
                    <div class="tab-pane active"   style="width:inherit; height: 300px;overflow-y: auto;overflow-x: auto;">
                        <!--ligne n -->
                        <div ng-repeat="line in model.lines track by $index" style="height:110px;">
                            <span ng-repeat="col in model.lines[$index] track by $index" style="vertical-align: middle;margin-left: 20px;">
                                <input id={{"person_id_"+model.lines.indexOf(line)+"_"+$index}} class="image-button" type="image" src={{col.image}} ng-click="clickPerson($event)">
                            </span>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addAPerson()">Add</button>
                </div>
            </div>
        </div>
    </div>
